<div class="container">
    <div class="content">
        <table class="table table-striped">
            <thead class="thead-dark">
                <tr>
                    <th>Name</th><th>Description</th><th>Price</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let pizza of pizzas">
                    <td>{{ pizza.name }}</td>
                    <td>{{ pizza.description }}</td>
                    <td>{{ pizza.price }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
